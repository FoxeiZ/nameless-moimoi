name: anything-python

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', 'pypy-3.8' ]

    name: CI on Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        id: install-deps
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -U -r requirements_core.txt
          pip install -U -r requirements_dev.txt

      - name: Create dummy config file
        run: |
          cp config.example.py config.py

      - name: Run Pyright
        run: |
          pyright

      - name: Run black
        run: |
          black . --check --diff

      - name: Run tests and return coverages
        run: |
          pytest --cov-report term-missing --cov=database tests/
